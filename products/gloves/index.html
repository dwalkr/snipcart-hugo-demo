<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/snipcart-hugo-demo">
    <title>Gloves - Demo Store</title>
    <meta name="author" content="Your name">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this
line in config.yml. It will appear in your document head meta (for
Google search results) and in your RSS feed description.
">
    <link rel="stylesheet" href="/snipcart-hugo-demo/css/styles.min.css"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" id="snipcart" data-api-key="OWQzODA4OGEtMzQyMy00NDQ5LWE0OTMtYWE0NmIxMWJkNDcxNjM2NTgyOTAwMDE1MDg4ODcw"></script>
    <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/snipcart-hugo-demo">
            <span class="site-title is-size-4">Demo Store</span>
        </a>
        <div role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="nav-menu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </div>
    </div>
    <div class="navbar-menu" id="nav-menu">
            <div class="navbar-start"></div>
            <div class="navbar-end snipcart-summary">
                <a href="#" class="navbar-item snipcart-user-profile">Customer Dashboard</a>
                <a href="#" class="navbar-item snipcart-checkout">View Cart</a>
                <a href="#" class="navbar-item snipcart-user-logout">Logout</a>
            </div>
    </div>
</nav>
<main id="mainContainer" class="section">
    <div class="container">
    

<div class="product columns">
    
    <div class="product__image column is-half">
        <img src="/snipcart-hugo-demo/uploads/2018/05/15/gloves.jpg" />
    </div>
    
    <div class="product__essential column is-half">
        <h1 class="title product__title">Gloves</h1>
        
        <div class="subtitle product__shortDescription">Good to have on hand.</div>
        
        <div class="product__actions">
            <span class="product__price">
$10
</span>
            <button
    class="button is-primary snipcart-add-item"
    data-item-id="/snipcart-hugo-demo/products/gloves/"
    data-item-name="Gloves"
    data-item-price="10"
    data-item-url="/snipcart-hugo-demo/products/gloves/"
    
    data-item-description="Good to have on hand."
    
    
    data-item-image="/snipcart-hugo-demo/uploads/2018/05/15/gloves-thumb.jpg"
    
    data-item-custom1-name="Size"data-item-custom1-required="true"
data-item-custom1-options="Small|Medium|Large|XL"
>
Buy Gloves
</button>
        </div>
    </div>
</div>
<div class="product__description content">
    

<h2 id="save-your-skin">Save Your Skin</h2>

<p>Never work with naked hands again.</p>

<h2 id="includes">Includes</h2>

<ul>
<li>1 left glove</li>
<li>1 right glove</li>
<li>Total fingers: 10</li>
</ul>


    <div class="buy-button">
        <button
    class="button is-primary snipcart-add-item"
    data-item-id="/snipcart-hugo-demo/products/gloves/"
    data-item-name="Gloves"
    data-item-price="10"
    data-item-url="/snipcart-hugo-demo/products/gloves/"
    
    data-item-description="Good to have on hand."
    
    
    data-item-image="/snipcart-hugo-demo/uploads/2018/05/15/gloves-thumb.jpg"
    
    data-item-custom1-name="Size"data-item-custom1-required="true"
data-item-custom1-options="Small|Medium|Large|XL"
>
Buy Gloves
</button>
    </div>
</div>


    </div>
</main>
  <script src="/snipcart-hugo-demo/js/scripts.min.js" type="text/javascript"></script>
  </body>
</html>
