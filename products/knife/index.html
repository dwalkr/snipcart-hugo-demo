  <body>

<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/snipcart-hugo-demo">
            <span class="site-title is-size-4">Demo Store</span>
        </a>
        <div role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="nav-menu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </div>
    </div>
    <div class="navbar-menu" id="nav-menu">
            <div class="navbar-start"></div>
            <div class="navbar-end snipcart-summary">
                <a href="#" class="navbar-item snipcart-user-profile">Customer Dashboard</a>
                <a href="#" class="navbar-item snipcart-checkout">View Cart</a>
                <a href="#" class="navbar-item snipcart-user-logout">Logout</a>
            </div>
    </div>
</nav>
<main id="mainContainer" class="section">
    <div class="container">
    

<div class="product columns">
    
    <div class="product__image column is-half">
        <img src="/snipcart-hugo-demo/uploads/2018/05/16/knife.jpg" />
    </div>
    
    <div class="product__essential column is-half">
        <h1 class="title product__title">Knife</h1>
        
        <div class="subtitle product__shortDescription">Stay sharp.</div>
        
        <div class="product__actions">
            <span class="product__price">
$40
</span>
            <button
    class="button is-primary snipcart-add-item"
    data-item-id="/snipcart-hugo-demo/products/knife/"
    data-item-name="Knife"
    data-item-price="40"
    data-item-url="/snipcart-hugo-demo/products/knife/"
    
    data-item-description="Stay sharp."
    
    
    data-item-image="/snipcart-hugo-demo/uploads/2018/05/16/knife-thumb.jpg"
    
    data-item-custom1-name="Engraving (optional)"
>
Buy Knife
</button>
        </div>
    </div>
</div>
<div class="product__description content">
    

<h2 id="stab-in-the-dark">Stab in the Dark</h2>

<p>Or in the light.</p>

<h2 id="features">Features</h2>

<ul>
<li>It&rsquo;s sharp</li>
<li>Camo handle</li>
<li>Optional engraving</li>
</ul>


    <div class="buy-button">
        <button
    class="button is-primary snipcart-add-item"
    data-item-id="/snipcart-hugo-demo/products/knife/"
    data-item-name="Knife"
    data-item-price="40"
    data-item-url="/snipcart-hugo-demo/products/knife/"
    
    data-item-description="Stay sharp."
    
    
    data-item-image="/snipcart-hugo-demo/uploads/2018/05/16/knife-thumb.jpg"
    
    data-item-custom1-name="Engraving (optional)"
>
Buy Knife
</button>
    </div>
</div>


    </div>
